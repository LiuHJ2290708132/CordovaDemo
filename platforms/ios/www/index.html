<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
<!--        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
                <button onclick="clickJsPlugin()">测试js插件</button>
                <button onclick="clickOcPlugin()">测试oc插件</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">

            //调用JS插件方法
            function clickJsPlugin() {
                logger.alterLog();
            };

            //调用OC插件方法
            function clickOcPlugin() {
                //通过cordova 将我们的插件名称,方法名,参数,成功回调的func及失败回调的func 传入
                cordova.exec(alertSuccess,alertFail,"ocplugin","testOcPlugin",["Hello,world!"]);
             };

            //调用成功的回调函数
            function alertSuccess(msg) {
                alert(msg);
            };
            
            //调用失败的回调函数
            function alertFail(msg) {
                alert("调用OC插件失败: " + msg);
            };

        </script>

    </body>
</html>
